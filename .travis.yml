dist: trusty
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-6.0
    packages:
      - g++-7
      - clang-6.0

matrix:
  include:
  - os: linux
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - LINKER_FLAGS=""
  - os: linux
    env:
    - MATRIX_EVAL="CC=clang-6.0 && CXX=clang-6.0"
    - LINKER_FLAGS=""

script:
  # CLONE GTEST
  - git clone https://github.com/google/googletest.git
  # BUILD ZZ-CCI
  - mkdir build
  - cd build
  - cmake  -DCMAKE_BUILD_TYPE=Release ../
  - make -j8
  # RUN UNIT TESTS
  - ./cciUT
